<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia – Inscreva-se agora para nossa próxima turma :)</title>
    <link rel="shortcut icon" href="./favicon.jpeg" image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
   
</head>

<body>
    <header>
        <div class="barra-superior">
            <img src="resilia-logo.svg" alt="logo resilia escrito na cor amarela" >
        </div>
         <nav>
             <a href=""><img src="./linkedln.png" alt="logo do linkedln"></a>
             <a href=""><img src="./instagram.png" alt="logo do instagram"></a>
             <a href=""><img src="./facebook.png" alt="logo do facebook"></a>
        </nav>    
    </header>
    
    <div>
        <h1 id="title">Inscreva-se agora para nossa próxima turma de Web Dev</h1>
        <br>
    </div>
    <form>
        <h2>Formação Web Dev Resilia</h2>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        </div>
        <div>
            <label for="email">E-mail( você usará o mesmo durante todo o processo)</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>

        </div>
        <div>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
        </div>
        <div>
            <input type="submit" value="enviar" class="enviar" required>
        </div>
    </form>
</body>

</html>
